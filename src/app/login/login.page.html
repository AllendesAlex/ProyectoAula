<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="home"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>AulaManager</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="welcome-message">
    <ion-card class="welcome-card">
      <ion-card-content>
        <p>Bienvenido, {{ username }}</p>
      </ion-card-content>
    </ion-card>
    <hr>
    <ion-card class="info-box">
      <ion-card-content>
        <p>Necesitas iniciar sesión para realizar una reserva.</p>
      </ion-card-content>
    </ion-card>
    <hr>
  </div>

  <div class="input-container">
    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input type="email" required [(ngModel)]="email"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" required [(ngModel)]="password"></ion-input>
    </ion-item>
  </div>

  <div class="button-container">
    <ion-button expand="full" class="custom-button" (click)="login()">Iniciar Sesión</ion-button>
  </div>

  <div class="register-message">
    <p>¿No tienes cuenta? <a routerLink="/registro">¡Regístrate!</a></p>
  </div>
  
  <ion-slides pager="true" [options]="slideOpts">
    <ion-slide>
      <img src="assets/imagenes/imagen-1.jpg" alt="Imagen 1" />
    </ion-slide>
    <ion-slide>
      <img src="assets/imagenes/imagen-2.jpg" alt="Imagen 2" />
    </ion-slide>
    <ion-slide>
      <img src="assets/imagenes/imagen-3.jpg" alt="Imagen 3" />
    </ion-slide>
    <ion-slide>
      <img src="assets/imagenes/imagen-4.jpg" alt="Imagen 4" />
    </ion-slide>
    <ion-slide>
      <img src="assets/imagenes/imagen-5.jpg" alt="Imagen 5" />
    </ion-slide>
  </ion-slides>

</ion-content>



<ion-footer>
  <ion-toolbar>
    <ion-title size="small" class="footer-title">© 2024 AulaManager. Todos los derechos reservados.</ion-title>
  </ion-toolbar>
</ion-footer>
