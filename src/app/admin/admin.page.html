<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="home"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Panel de Administracion</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="  logout()">Cerrar Sesion
        <ion-icon name="close-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="welcome-message">
    <ion-card class="welcome-card">
      <ion-card-content>
        <p>Bienvenido, {{ username }}</p>
      </ion-card-content>
    </ion-card>
  </div>
  </ion-content>
  <div class="acordeon-conteiner">
    <ion-accordion-group>
      <ion-accordion value="first">
        <ion-item slot="header" color="light">
          <ion-label>Crear Alumno</ion-label>
        </ion-item>
        <div class="ion-padding" slot="content">Crear:</div>
      </ion-accordion>
      <ion-accordion value="second">
        <ion-item slot="header" color="light">
          <ion-label>Editar Alumno</ion-label>
        </ion-item>
        <div class="ion-padding" slot="content">Modificar:</div>
      </ion-accordion>
      <ion-accordion value="third">
        <ion-item slot="header" color="light">
          <ion-label>Eliminar Alumno</ion-label>
        </ion-item>
        <div class="ion-padding" slot="content">Eliminar:</div>
      </ion-accordion>
      <ion-accordion value="Fourth">
        <ion-item slot="header" color="light">
          <ion-label>Historial Alumno</ion-label>
        </ion-item>
        <div class="ion-padding" slot="content">Historial:</div>
      </ion-accordion>
      <ion-accordion value="Fifth">
        <ion-item slot="header" color="light">
          <ion-label>Tickets</ion-label>
        </ion-item>
        <div class="ion-padding" slot="content">Atender:</div>
      </ion-accordion>
    </ion-accordion-group>
  </div>
